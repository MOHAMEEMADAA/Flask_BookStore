{% extends "base.html" %}
{% block title %}
<title>Book Details</title>
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="card">
        <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}" style="width: 200px; height: 300px; object-fit: cover;">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description }}</p>
            <p><strong>Pages:</strong> {{ book.number_of_pages }}</p>
            <a href="{{ book.delete_url }}" class="btn btn-danger">Delete</a>
            <a href="{{ url_for('book.edit', id=book.id) }}" class="btn btn-warning">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
